  <script>
    // Dodawanie produktu

    function addProdukt(zdj, name, price) {
      const zdjecie = document.createElement("img");
      zdjecie.classList.add("ContentZdjecie");
      zdjecie.src = zdj;

      const nazwa = document.createElement("p");
      nazwa.classList.add("ContentNazwa");
      nazwa.innerText = name;

      const cena = document.createElement("p");
      cena.classList.add("ContentCena");
      cena.innerText = price;

      const kosz = document.querySelector(".koszykContent");
      kosz.appendChild(zdjecie);
      kosz.appendChild(nazwa);
      kosz.appendChild(cena);
    }
